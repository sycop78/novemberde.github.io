---
title: All Posts
---
<div class="container">
  <div id="article">
  <h1>DEV LOG</h1>
  <h5>Novemberde's development log</h5>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
        <span>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          <time class="pull-right post-list">{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</h4></time>
        </span>
        <br>
        <p>{{ post.excerpt | strip_html | truncatewords: 75 }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
