---
title: All Posts
---
<div class="container">
  <div id="article">
    <h1>DEV LOG</h1>
    <h5>Khbyun's development log</h5>
    <div class="posts">
      {% for post in site.posts %}
      <div class="article-card">
        <span>
          <h4>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time class="pull-right post-list">{{ post.date | date_to_string | date: "%b %-d, %Y" }}</time>
          </h4>
        </span>
        <p>{{ post.excerpt | strip_html | truncatewords: 75 }}</p>
      </div>
      {% endfor %}
      </ul>
