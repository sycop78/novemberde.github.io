<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% if page.summary %}
<meta name="description" content="{{ page.summary | escape }}">
{% else %}
<meta name="description" content="{{ site.description }}">
{% endif %}
{%if page.tags %}
<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
{% else %}
<meta name="keywords" content="{{ site.keywords }}">
{%endif %}
<meta property="og:type" content="website">
<meta property="og:title" content="Khbyun's blog">
<meta property="og:description" content="Development log of khbyun">
<meta property="og:image" content="/images/profile.png">
<meta property="og:url" content="https://novemberde.github.io">
<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">
<link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon/favicon.ico" type="image/x-icon">
<link rel="icon" href="{{ site.baseurl }}/favicon/favicon.ico" type="image/x-icon">
<link rel="manifest" href="/favicon/manifest.json">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-8620431066400094",
    enable_page_level_ads: true
  });
</script>
